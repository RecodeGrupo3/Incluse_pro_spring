<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<!--    <link rel="stylesheet" href="CSS/register.css">-->
	<script src="JS/register.js" defer></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	<title>InclusiPro Registro</title>
</head>

<body>
	<div class="container-fluid">
		<div class="container">
			<div class="row d-flex justify-content-center align-content-center">
				<form id="form" class="col-sm-12 border rounded my-3" style="max-width: 450px;">

					<div class="title text-center py-3">
						<p class="h1">Seja bem vindo a <strong>InclusiPro</strong>!</p>
						<p class="lead">Preencha os campos abaixo para criar a sua conta.</p>
					</div>


					<div class="container-data form-group">
						<div class="container-input mb-3">
							<label for="email" class="form-label"><i class="bi bi-person-fill"></i>Informe seu E-mail:</label>
							<input type="email" id="email" class="form-control" placeholder="email@email.com">
						</div>
					</div>

					<div class="container-data form-group">
						<div class="container-input mb-3">
							<label for="password" class="form-label"><i class="bi bi-lock-fill"></i>Informe a sua senha:</label>
							<input type="password" id="password" class="form-control">
						</div>
					</div>

					<div class="container-data form-group">
						<div class="container-input mb-3">
							<label for="password2" class="form-label"><i class="bi bi-lock-fill"></i>Repita a senha:</label>
							<input type="password" id="password2" class="form-control">
						</div>
					</div>

					<div class="container-button mb-3">
						<button type="submit" class="btn btn-primary">Enviar</button>
					</div>
					
					<div class="text-center mb-3">
						<p class="small text-danger">* A senha deve possuir pelo menos 8 caracteres.</p>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
