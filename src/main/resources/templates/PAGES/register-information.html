<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--	<link rel="stylesheet" href="../CSS/register-information.css">-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	<script src="JS/register-information.js"></script>
	<title>Register information</title>
</head>

<body>
	<div th:replace="~{components/header}"></div>

	<main class="container-fluid">
		<div class="container">
			<div class="row">

				<div class="title mb-5">
					<p class="h1 fw-bold">Altere as suas informações</p>
				</div>

				<div class="username col-12 mb-3">
					<label for="username" class="form-label">Coloque o seu nome completo</label>
					<input type="text" id="username" class="form-control" placeholder="Nome Completo">
				</div>

				<div class="date col-12 mb-3">
					<label for="data-nasc" class="form-label">Insira a sua data de nascimento</label>
					<input type="date" id="data-nasc" class="form-control col-4">
				</div>

				<div class="status col-12 mb-3">
					<label for="resumo" class="form-label">Insira um resumo sobre você</label>
					<textarea id="resumo" class="form-control"></textarea>
				</div>

				<div class="container-skill">
					<p class="lead">Insira as suas formações</p>

					<div class="button-add mb-3">
						<button id="add-skill" class="btn btn-success">Inserir nova formação <i class="bi bi-plus-square-fill"></i></button>
					</div>

					<div class="my-skills">
						<div class="skill">
							<input class="course form-control mb-3" placeholder="Curso">
							<input class="funcation form-control mb-3" placeholder="Tipo do curso">
							
							<div class="col-6">
								<label for="data-inicio-formacao" class="form-label">Início do curso</label>								
								<input type="date" id="data-inicio-formacao" class="date-start form-control mb-3">
							</div>
							
							<div class="col-6">
								<label for="data-termino-formacao" class="form-label">Término do curso</label>
								<input type="date" id="data-termino-formacao" class="date-end form-control mb-3">
							</div>
						</div>
					</div>

				</div>

				<div class="container-job">
					<p>Insira as susas experiências</p>
					<div class="button-add mb-3">
						<button id="add-job" class="btn btn-success">Inserir nova experiência <i class="bi bi-plus-square-fill"></i></button>
					</div>

					<div class="my-jobs">
						<div class="job">
							<input class="work form-control mb-3" placeholder="Trabalho">
							<input class="funcation form-control mb-3" placeholder="Tipo do trabalho">
							
							<div class="col-6">
								<label for="data-entrada" class="form-label">Data de Admissão</label>
								<input type="date" id="data-entrada" class="date-start form-control mb-3">
							</div>
							
							<div class="col-6">
								<label for="data-saida" class="form-label">Data de Saída</label>
								<input type="date" id="data-saida" class="date-end form-control mb-3">
							</div>
						</div>
					</div>

				</div>

			</div>

		</div>
	</main>

	<div th:replace="~{components/footer}"></div>

	<script src="../JS/register-information.js" defer></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
