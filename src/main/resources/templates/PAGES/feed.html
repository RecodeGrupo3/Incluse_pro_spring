<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--		<script src="JS/feed.js" defer></script>-->
	<!--		<link rel="stylesheet" href="CSS/feed.css">-->
	<title>InclusiPro - Feed</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
	<div th:replace="~{components/header}"></div>

	<!--		<div th:replace="~{components/container-create-post}"></div>-->

	<main class="container-fluid">
		<div class="container">
			<div class="row d-flex justify-content-between">

				<div class="container-information col-sm-4 col-md-2 border rounded">

					<div class="container-information-perfil-photo text-sm-center">
						<div class="box-photo">
							<img src="./Medias/PNG/perfil_photo.png" class="img-fluid">
						</div>
					</div>

					<div class="container-information-status text-sm-center">
						<div class="box-username">
							<a id="box-username" href="/perfil">
								<p>Cristian Nascimento Maurício</p>
							</a>
						</div>
						<div class="box-status text-sm-center">
							<p>Programador FULL STACK | HTML | CSS | JAVASCRIPT | REACT JS | JAVA WEB | SPRING BOOT |
								Desenvolvedor aplicativo móbile | JAVA | KOTLIN | Técnico</p>
						</div>
					</div>

				</div>

				<div class="container-feed col-sm-8 col-md-8">
					<div class="create-post d-flex justify-content-center align-items-center border rounded my-3">
						<div class="button-create-post pe-3" id="create-post">
							<i class="bi bi-plus-square display-5"></i>
						</div>

						<div class="div-text py-3">
							<p>Fazer um poste ajuda na visibilidade do seu perfil...</p>
						</div>
					</div>

					<div class="posts border rounded">

					</div>
				</div>

				<div class="container-hashtags col-md-2 border rounded d-sm-none d-md-block">

					<div class="container-hashtags-trending">
						<div class="trending">
							<p class="h5 fw-bold">Tendências</p>
						</div>
					</div>

					<div class="div-tags">
						<a class="tag" href="#">
							<p>#trabalho</p>
						</a>

						<a class="tag" href="#">
							<p>#concurso público</p>
						</a>
					</div>

				</div>

			</div>

		</div>

	</main>

	<div th:replace="~{components/footer}"></div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
