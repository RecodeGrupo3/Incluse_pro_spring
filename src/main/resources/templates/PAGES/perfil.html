<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--    <link rel="stylesheet" href="CSS/perfil.css">-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	<script src="JS/perfil.js"  defer></script>
	<title>InclusiPro - Perfil</title>
</head>

<body>
	<div th:replace="~{components/header}"></div>

	<main class="container-fluid">

		<div class="container">

			<div class="row justify-content-between">
				<div class="col-sm-8 col-md-9">

					<div class="rounded border mb-2">
						<div class="perfil-information position-relative">
							<div class="wallpaper">
								<img src="./Medias/PNG/backgroud-perfil.png" class="img-fluid h-25 w-100">
							</div>

							<div class="perfil-photo position-absolute bottom-0 start-0 mb-3 ms-2">
								<img src="./Medias/PNG/perfil_photo.png">
							</div>
						</div>

						<div class="perfil-status my-3 ms-2">

							<div class="username">
								<p class="fs-5 fw-bold" id="username"></p>
							</div>

							<div class="status">
								<p class="small" id="status"></p>
							</div>

							<div class="information">
								<p class="small fw-bold">Brasil</p>
							</div>

						</div>
					</div>

					<div class="perfil-experience">
						<div class="jobs rounded border mb-2 ps-2">
							<div class="jobs-title">
								<p class="fs-2 fw-bold">Trabalhos: </p>
							</div>

							<div class="my-jobs" id="my-jobs">

								</div>

							</div>

						</div>

						<div class="skills border rounded mb-2 ps-2">

							<div class="skill-title">
								<p class="fs-2 fw-bold">Habilidades: </p>
							</div>

							<div class="my-skills" id="my-skills">


							</div>

						</div>

					</div>
				</div>

				<aside class="col-sm-3 border rounded d-sm-none d-md-block"></aside>
			</div>

		</div>

	</main>

	<div th:replace="~{components/footer}"></div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
